<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="form.css" />
  <script defer src="form.js"></script>
</head>

<body>
  <button id="theme-toggle" aria-label="Toggle Dark Mode">🌙</button>

  <div class="container">
    <h2 class="header">Create Account</h2>
    <form class="form" id="form" novalidate>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
        <small aria-live="polite"></small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required />
        <small aria-live="polite"></small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <span class="toggle-password" data-target="password">👁</span>
        </div>
        <div class="strength-bar">
          <div id="strength-indicator"></div>
        </div>
        <p id="strength-text" class="strength-text"></p>
        <small aria-live="polite"></small>
      </div>

      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="password2" name="password2" placeholder="Confirm password" required />
          <span class="toggle-password" data-target="password2">👁</span>
        </div>
        <small aria-live="polite"></small>
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>

</html>
